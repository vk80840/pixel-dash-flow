
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="placeholder.svg" alt="Logo" class="logo">
                <h1>MLM Dashboard</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-section="dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-section="team">Team</a>
                <a href="#" class="nav-link" data-section="withdraw">Withdraw</a>
                <a href="#" class="nav-link" data-section="tree">Tree View</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <div class="user-info">
                    <img src="placeholder.svg" alt="Profile" class="profile-img">
                    <span>Welcome, User</span>
                </div>
            </header>

            <div id="dashboard-section" class="section active">
                <!-- Dashboard content will be loaded here -->
            </div>

            <div id="team-section" class="section">
                <!-- Team content will be loaded here -->
            </div>

            <div id="withdraw-section" class="section">
                <!-- Withdraw content will be loaded here -->
            </div>

            <div id="tree-section" class="section">
                <!-- Tree view content will be loaded here -->
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
